name: Urbs-Setting
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: urbspassword

    steps:
    - name: Try connect to MySQL and create datebase
      run: |
        mysql -h 127.0.0.1 --port 3306 -u root -purbspassword -e 'CREATE DATABASE IF NOT EXISTS `urbs` CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci;'

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Lint
      run: | # temporary fix. See https://github.com/actions/setup-go/issues/14
        export PATH=$PATH:$(go env GOPATH)/bin
        go get -u golang.org/x/lint/golint
        make lint

    - name: Test
      run: |
        make build-tool
        CONFIG_FILE_PATH=${PWD}/config/test-local.yml ./dist/sql-cli --file ./sql/schema.sql
        make test

    - name: Build
      run: make build
